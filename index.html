<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

    <div class="container text-center">
        <h1 class="mb-4">Jogo da Velha</h1>
        
        <h2 id="status-message" class="mb-4"></h2>

        <div id="game-board" class="d-grid gap-2 mx-auto">
            <div class="row row-cols-3 g-2">
                <div class="col"><button class="btn btn-outline-dark btn-square" data-cell-index="0"></button></div>
                <div class="col"><button class="btn btn-outline-dark btn-square" data-cell-index="1"></button></div>
                <div class="col"><button class="btn btn-outline-dark btn-square" data-cell-index="2"></button></div>
                <div class="col"><button class="btn btn-outline-dark btn-square" data-cell-index="3"></button></div>
                <div class="col"><button class="btn btn-outline-dark btn-square" data-cell-index="4"></button></div>
                <div class="col"><button class="btn btn-outline-dark btn-square" data-cell-index="5"></button></div>
                <div class="col"><button class="btn btn-outline-dark btn-square" data-cell-index="6"></button></div>
                <div class="col"><button class="btn btn-outline-dark btn-square" data-cell-index="7"></button></div>
                <div class="col"><button class="btn btn-outline-dark btn-square" data-cell-index="8"></button></div>
            </div>
        </div>

        <button id="restart-button" class="btn btn-primary mt-4">Reiniciar Jogo</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
